<!doctype html>
<html lang= "es">	<!-- Comentario: Nodo raiz-->
	<head>			<!-- Cabecera: Información de la página-->
		<meta charset="UTF-8"/>
		<title>Encabezado</title>
	</head>
	
	<body>			<!-- Cuerpo visible en la ventana-->
		<h1>Listas</h1>
		<p> Lista ordenada:</p>
		<ol type="i">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<ol type="a" start="2">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<ol type="1" reversed>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ol>
		
		<p> Lista desordenada:</p>
		<ul>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
		</ul>

			
	</body>
</html>
